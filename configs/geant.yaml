dataset:
  key: geant
  name: GEANT
  data_dir: data
  processed_file: geant.npz
  dynamic_archive: directed-geant-uhlig-15min-over-4months-ALL-native.tgz
  topology_file: geant.txt

experiment:
  seed: 42
  max_steps: 500
  k_paths: 3
  k_crit: 40
  split:
    train: 0.70
    val: 0.15
    test: 0.15
  lp_time_limit_sec: 20
  full_mcf_time_limit_sec: 120

  scaling:
    enable_auto_scale: true
    scaling_mode: auto_target
    target_mlu_train: 1.3
    scale_probe_steps: 200

  rl_alpha: 0.2
  rl_beta: 0.05
  ppo_alpha: 0.2
  ppo_gamma_stretch: 0.02
  ppo_top_n_ods: 20
